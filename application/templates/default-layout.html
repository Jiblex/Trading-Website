<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Stylesheet for default layout elements -->
    <link rel="stylesheet" href="../static/stylesheets/home.css">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- If page has title display it, else use a default title  -->
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title> Name </title>
    {% endif %}
</head>
<body id="body">
<!-- sticky nav bar -->
<nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-black">
    <!-- Brand name -->
    <a class="navbar-brand" href="{{ url_for('home') }}"> Name/Logo </a>
    <!-- Button for nav bar items when on smaller screens -->
    <button class="navbar-toggler" data-toggle="collapse" data-target="#small-screen-navbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- nav bar elements -->
    <div class="collapse navbar-collapse justify-content-end" id="small-screen-navbar">
        <ul class="navbar-nav">
            <li class="navbar-item">
                <a class="nav-link" href="{{ url_for('about') }}"> About </a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" href="#"> Crypto </a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" href="#"> Trading </a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" href="{{ url_for('login') }}"> Login </a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" href="{{ url_for('signup') }}"> Signup </a>
            </li>
        </ul>
    </div>
</nav>

{% block content %} {% endblock %}

<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
